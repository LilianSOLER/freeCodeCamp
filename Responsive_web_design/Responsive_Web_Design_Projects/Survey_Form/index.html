<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FreeCodeCamp Survey Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">
				Thank you for taking the time to help us improve the platform
			</p>
		</header>
		<main>
			<form id="survey-form">
				<label for="name" id="name-label">
					<p>Name</p>
					<input
						type="text"
						name="name"
						id="name"
						placeholder="Enter your name"
						required
					/>
				</label>
				<label for="email" id="email-label">
					<p>Email</p>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Enter your email"
						required
					/>
				</label>
				<label for="number" id="number-label">
					<p>Age <span class="parenthesis">(optional)</span></p>
					<input
						type="number"
						name="age"
						id="number"
						min="10"
						max="99"
						placeholder="Age"
					/>
				</label>
				<label for="dropdown">
					<p>Which option best describes your current role?</p>
					<select id="dropdown" name="current-role" required>
						<option disabled selected value>Select current role</option>
						<option value="student">Student</option>
						<option value="job">Full Time Job</option>
						<option value="learner">Full Time Learner</option>
						<option value="preferNo">Prefer not to say</option>
						<option value="other">Other</option>
					</select>
				</label>
				<div id="recommend-div">
					<legend>Would you recommend freeCodeCamp to a friend?</legend>
					<label>
						<input type="radio" name="recommend" value="1" checked />
            <p>Definitely</p>
					</label>
					<label>
						<input type="radio" name="recommend" value="0" />
            <p>Maybe</p>
					</label>
					<label>
						<input type="radio" name="recommend" value="-1" />
            <p>Not sure</p>
					</label>
				</div>
			<label for="most-like">
				<p>What is your favorite feature of freeCodeCamp?</p>
				<select id="most-like" name="mostLike" required>
					<option disabled selected value>Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="openSource">Open Source</option>
				</select>
			</label>
			<div id="prefer-div">
				<p>
					What would you like to see improved?
					<span class="parenthesis">(Check all that apply)</span>
				</p>
				<label>
					<input name="prefer" value="front-end-projects" type="checkbox" />
					<p>Front-end Projects</p>
				</label>
				<label>
					<input name="prefer" value="back-end-projects" type="checkbox" />
					<p>Back-end Projects</p>
				</label>
				<label>
					<input name="prefer" value="data-visualization" type="checkbox" />
					<p>Data Visualization</p>
				</label>
				<label>
					<input name="prefer" value="challenges" type="checkbox" />
					<p>Challenges</p>
				</label>
				<label>
					<input name="prefer" value="open-source-community" type="checkbox" />
					<p>Open Source Community</p>
				</label>
				<label>
					<input name="prefer" value="gitter-help-rooms" type="checkbox" />
					<p>Gitter help rooms</p>
				</label>
				<label>
					<input name="prefer" value="videos" type="checkbox" />
					<p>Videos</p>
				</label>
				<label>
					<input name="prefer" value="city-meetups" type="checkbox" />
					<p>City Meetups</p>
				</label>
				<label>
					<input name="prefer" value="wiki" type="checkbox" />
					<p>Wiki</p>
				</label>
				<label>
					<input name="prefer" value="forum" type="checkbox" />
					<p>Forum</p>
				</label>
				<label>
					<input name="prefer" value="additional-courses" type="checkbox" />
					<p>Additional Courses</p>
				</label>
			</div>
			<label for="comments">
				<p>Any comments or suggestions?</p>
				<textarea	id="comments"	name="comment" placeholder="Enter your comment here..."/></textarea>
			</label>
      <button type="submit" id="submit">
        <p>Submit</p>
      </button>
    </form>
		</main>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
